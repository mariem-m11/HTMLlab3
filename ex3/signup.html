        <h1>Inscription en licence</h1>

      <label for="name"><b>name</b></label>

      <br />

      <hr>
      <input type="radio" name="groupe" value="1" /><label>Groupe 1</label>
            <input type="radio" name="groupe" value="2" /><label>Groupe 2</label>

            <input type="number" name="carte" placeholder="Numero decarte d'étudiant ?"><br><br>

                    <option>.Net</option>

                </select><br><br>
                <input pattern="[I][N][S][A][T][0-9]{4}" name="antipirate" />
                <input type="checkbox" checked/>
       </fieldset>

      Remember Me

        </p>
